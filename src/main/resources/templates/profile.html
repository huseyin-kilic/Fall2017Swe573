<!DOCTYPE html>
<html lang="en">
<head>
    <title>TT Event</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css"/>

    <link rel="stylesheet" href="css/owl.carousel.min.css"/>
    <link rel="stylesheet" href="css/owl.theme.default.min.css"/>

    <link rel="stylesheet" href="css/icomoon.css"/>
    <link rel="stylesheet" href="css/animate.css"/>
    <link rel="stylesheet" href="css/style.css"/>

</head>

<body>

<aside class="probootstrap-aside js-probootstrap-aside">
    <a href="#" class="probootstrap-close-menu js-probootstrap-close-menu d-md-none"><span
            class="oi oi-arrow-left"></span> Close</a>
    <div class="probootstrap-site-logo probootstrap-animate" data-animate-effect="fadeInLeft">

        <a href="/profile" class="mb-2 d-block probootstrap-logo">TTEvent</a>
    </div>
    <div class="probootstrap-overflow">

        <nav class="probootstrap-nav">
            <header class="probootstrap-aside-header probootstrap-animate" data-animate-effect="fadeInLeft">
                <div id="profileDiv">
                    <div>
                        <img class="img-rounded img-responsive" style="height: 75px; width: 75px"
                             th:src="${profileImageUrl}"
                             data-animate-effect="fadeIn">
                    </div>
                    <br/>
                    <div>
                        <p th:text="'Hello, ' + ${twitterProfile.screenName} + '!'"/>
                    </div>
                </div>
            </header>
            <div style="position: absolute; bottom: 350px;">
                <ul>
                    <li class="probootstrap-animate active" data-animate-effect="fadeInLeft"><a
                            href="/profile">Profile</a>
                    </li>
                    <li class="probootstrap-animate" data-animate-effect="fadeInLeft"><a href="/dashboard">Event
                        Dashboard</a>
                    </li>
                    </li>
                    <li class="probootstrap-animate" data-animate-effect="fadeInLeft"><a href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <footer class="probootstrap-aside-footer probootstrap-animate" data-animate-effect="fadeInLeft">
            <ul class="list-unstyled d-flex probootstrap-aside-social">
                <li><a href="http://twitter.com" class="p-2"><span class="icon-twitter"></span></a></li>
            </ul>
            <p>&copy; 2017 TTEvent</a>. <br/> All Rights Reserved</p>
        </footer>
    </div>
</aside>

<main role="main" class="probootstrap-main js-probootstrap-main">

    <form action="/profile" method="post">
        <fieldset class="form-group">

            <div class="form-group">
                <label for="searchKeywords">Search Keywords:</label>
                <textarea class="form-control" id="searchKeywords" name="searchKeywords" rows="2"></textarea>
            </div>

            <div class="form-group">
                <label for="categories" style="margin-top: 10px">Categories:</label>
                <select multiple class="form-control float-left" style="height: 100%" id="categories" name="categories">
                    <option>Concert</option>
                    <option>Festival</option>
                    <option>Outdoor</option>
                    <option>Art</option>
                    <option>Science</option>
                    <option>Fashion</option>
                </select>
            </div>

            <div class="form-group" >
                <label for="locations" style="margin-top: 25px">Locations:</label>
                <select multiple class="form-control" style="height: 100%" id="locations" name="locations">
                    <option>İstanbul</option>
                    <option>Ankara</option>
                    <option>İzmir</option>
                    <option>Eskişehir</option>
                    <option>Antalya</option>
                    <option>Bursa</option>
                </select>
            </div>

            <div class="form-group">
                <label for="notificationOptionEmail" style="margin-top: 25px">Notification Channel:</label>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="notificationOption"
                               id="notificationOptionEmail"
                               value="email" checked>
                        Email
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="notificationOption" id="notificationOptionDM"
                               value="DM">
                        Direct Message
                    </label>
                </div>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="receiveNotifications" checked>
                    Receive Notifications
                </label>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

</main>


<script src="js/jquery-3.2.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/imagesloaded.pkgd.min.js"></script>
<script src="js/imagesloaded.pkgd.min.js"></script>

<script src="js/main.js"></script>


</body>
</html>
