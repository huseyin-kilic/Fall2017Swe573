language: java
jdk:
- openjdk7
services:
- postgresql
# Cache our Gcloud SDK between commands
cache:
  directories:
  - "$HOME/google-cloud-sdk/"
env:
# If the SDK is not already cached, download it and unpack it
- gcloud version || true
  - if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash; fi
# Add gcloud to $PATH
  - source /home/travis/google-cloud-sdk/path.bash.inc
  - gcloud version
# [START auth]
# Decrypt the credentials using the key added with the Travis command line tool
- openssl aes-256-cbc -K $encrypted_d93e3b822ed8_key -iv $encrypted_d93e3b822ed8_iv -in credentials.tar.gz.enc -out credentials.tar.gz -d
- tar -xzf credentials.tar.gz
- mkdir -p lib
# Use the decrypted service account credentials to authenticate the command line tool
- gcloud auth activate-service-account --key-file client-secret.json
# [END auth]
install:
- gcloud config set project swe573
script:
- echo "Build started"
- mvn clean install
# Deploy the app
- gcloud -q preview app deploy app.yaml --promote
# Run and end to end test
# e2e tests goes here
# [END deploy]
after_script:
- echo "Build completed"
